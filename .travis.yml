language: objective-c

osx_image: xcode7.3

branches:
 only:
 - master

# install: make get-deps

before_install:
 - gem install cocoapods # Since Travis is not always on latest version
 - pod install

script:
- set -o pipefail && xcodebuild -workspace SimpleAssetPicker.xcworkspace -scheme Pods-SimpleAssetPicker ONLY_ACTIVE_ARCH=NO
- pod lib lint
